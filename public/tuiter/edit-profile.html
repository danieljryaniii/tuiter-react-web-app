<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>

    <!-- Back button (return to navigation) -->
    <a href="navigation.html">Back</a>

    <h1>Tuiter</h1>
    <h2>Edit Profile</h2>

    <!-- Save link -->
    <a href="profile.html">Save</a>

    <!-- Banner image and new banner file button-->
    <img src="images/profile_banner.webp"
         height="200px"
         width="100%"/>

    <form id="edit-profile-banner-field">
        <input id="edit-profile-banner"
               name="banner-picture"
               type="file"/><br/>
    </form>

    <!-- Profile image and new photo file button -->
    <img src="images/profile_picture.jpeg"
         height="48px"
         width="48px"/><br/>

    <form id="edit-profile-picture-field">
        <input id="edit-profile-photo"
               name="profile-picture"
               type="file"/>
    </form>

    <hr/>

    <!-- Edit Name and Bio -->
    <form fid="edit-proile-text-fields">
        <!-- Edit Name -->
        <label for="edit-profile-name">Name</label><br/>
        <input id="edit-profile-name"
               name="profile-name"
               type="text"
               value="WebDev"
               placeholder="Name"/>
        <hr/>
        <!-- Edit Bio -->
        <label for="edit-profile-bio">Bio</label><br/>
        <textarea id="edit-profile-bio"
                  name="profile-bio"
                  placeholder="Provide some information about yourself!"

</body>
