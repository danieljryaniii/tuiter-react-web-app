<html lang="en">

    <!-- Back button (return to navigation) -->

    <h1>Tuiter</h1>
    <h2>Edit Profile</h2>

    <!-- Save link -->
    <a href="profile.html">Save</a>

    <!-- Banner image and new banner file button-->
    <img src="images/profile_banner.webp"
         height="200px"
         width="100%"/>

    <input id="edit-profile-banner"
           type="file"/><br/>

    <!-- Profile image and new photo file button -->
    <img src="images/profile_picture.jpeg"
         height="48px"
         width="48px"/><br/>

    <input id="edit-profile-photo"
           type="file"/>

    <hr/>

    <!-- Edit Name and Bio -->
    <form id="edit-profile-text-fields">
        <!-- Edit Name -->
        <label for="edit-profile-name">Name</label><br/>
        <input id="edit-profile-name"
               type="text"
               value="WebDev"
               placeholder="Name"/>
