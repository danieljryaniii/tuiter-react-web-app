<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tuit</title>
</head>
<body>

    <!-- Back button (return to navigation) -->
    <a href="navigation.html">Back</a>

    <h1>Tuiter</h1>
    <h2>Tuit</h2>

    <!-- Profile Picture -->
    <img src="images/profile_picture.jpeg"
         height="48px"
         width="48px"/>

    <!-- Tuit Text -->
    <form action="home.html" id="tuit-new-post">
            <textarea name="tuit-content"
                      cols="18"
                      rows="3"
                      placeholder="What's happening?"></textarea>
        <br/>

        <!-- Dropdown menu for tuit visibility -->
        <select name="tuit-visibility">
            <option selected value="EVERYONE">Everyone can reply</option>
            <option value="FOLLOWING">People you follow</option>
            <option value="MENTIONED">Only people you mention</option>
        </select>

        <hr/>

        <!-- File Upload / Post Tuit -->
        <input name="tuit-file" type="file"/>
        <button type="button">Tuit</button>

    </form>
    <hr/>

</body>
</html>
